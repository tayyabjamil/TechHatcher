<app-header  type=service ></app-header>

<div style="background-color: black;margin-top: 15%;" class="section"
 data-aos="zoom-out" data-aos-once="true" data-aos-easing="linear" data-aos-duration="600">
  <div style="background-color: black;"  class="row">
    <div class="col-lg-2"></div>
    <div class="col-lg-8">
      <h1 class="text-center"> {{services?.headerSection.title}}</h1>
      <div class="m-t-30 m-b-30 tu-border"></div>
      <p class="text-center"> {{services?.headerSection.description}}</p>
      <div class="col-lg-2"></div>
    </div>
  </div>
</div>

<section style="background-color: black;" >
  <div class="smallnodisplay row m-t-20" >
    <div data-aos="fade-up" data-aos-easing="linear" data-aos-once="true" data-aos-duration="600"
      class="display-flex alignItem flex-wrap-wrap" (mouseenter)="onMouseenter(i)" (mouseleave)="onMouseleave(i)"
      (click)="routeToServices(item)" *ngFor="let item of services?.servicesItems; let i = index;">
      <img class="bgNorepeat pointer" [style.opacity]="currectIndex === i? 0.5 : 0.1" [src]='item?.imagePath'>
      <div class="pointer positionrel alignText p-l-30 p-r-30 text-center">
        <h5 style="color: #90b534;"> {{mouseHover}} {{item?.title[0]}} <br>{{item?.title[1]}}</h5>
        <div  style="color: #90b534;" class="p2">{{item?.description}}</div>
      </div>
    </div>
  </div>

</section>


<div  style="background-color: black;"  class="p-b-60">
  <app-headingDesc button='Contact Us' bgprime=true (click)="routetopage('/contact')"
    heading='Need a skillful solution provider?' description='Tell us about your needs and challenges. We&#39;ll apply our broad-ranging expertise to develop the perfect solution
  for your business.'></app-headingDesc>
</div>
<app-footer type=service></app-footer>
