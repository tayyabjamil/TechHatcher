<app-header></app-header>
<div  style="padding-top: 12%;padding-left: 2%;">
<div>
 <div class="smallnodisplay" *ngFor="let item of workings?.workitems; let i = index">
  
    <div class="row p-t-15 " data-aos="fade-down-left" data-aos-once="true" data-aos-easing="linear" data-aos-duration="900" *ngIf="i % 2 == 0">
      <div class="col-lg-5">
        <h2 style="padding-left: 5%;padding-top: 7%;" data-aos="zoom-in" data-aos-once="true" data-aos-easing="linear" data-aos-duration="3=00">Tech Heatcher <br> <span class="p-l-250"> We are here for you </span></h2>
  
      </div>
      <div class="col-lg-6 pointer workBoxSize" (click)="routeto(item.title)"
        [ngStyle]="{'background-color': item?.themeColor }">
        <div class="portfolioimg">
            <img class="portfolioimg" [src]='item?.imagePath'>
        </div>
      </div>
    </div>
  </div>

  
</div>
  
</div>


<div class="section text-center anchor1">
  <div data-aos="zoom-in-up" data-aos-once="true" data-aos-easing="ease-out">
  </div>

  <div class="row">
    <div class="col-lg-4 center-align text-center  p-t-70 p-b-70" *ngFor="let item of data?.techItem; index as i">
      <img class="imgheight" data-aos="zoom-in-up" data-aos-once="true" data-aos-easing="ease-out" data-aos-offset="500"
        data-aos-duration="700" data-aos-anchor=".anchor1" [src]='item.imagePath'>
      <div class="tittle p-t-30 p-b-30" data-aos="zoom-in-up" data-aos-once="true" data-aos-easing="ease-out"
        data-aos-offset="500" data-aos-duration="700" data-aos-anchor=".anchor1">{{item.title}}</div>
    </div>
  </div>

 
</div>  


<app-portfolio-highlight animationClass="tu-color-animation"></app-portfolio-highlight>

<div class="p-t-30 p-b-100">
